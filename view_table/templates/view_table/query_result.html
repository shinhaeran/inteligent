<html lang="en"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Static Top Navbar Example for Bootstrap</title>



 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>

  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'view_table:home' %}">beauty item recommendation system</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class><a href="{% url 'view_table:query_input' %}">query input</a></li>
          <li class="active"><a href="{% url 'view_table:query_result' %}">query result</a></li>
          <li><a href="{% url 'view_table:data_collection' %}">data collection</a></li>
          <li><a href="{% url 'view_table:status_information' %}">status information</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>


  
  <div class="container theme-showcase" role="main">

     
     

      
      
      


  {% for p in product %}
  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading"> {{p.productname}} <span class="text-muted">rank 1.</span></h2>
